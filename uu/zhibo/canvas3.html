<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--<script type="text/javascript" src="js/myjs.js"></script>-->
    <title></title>
    <style>
        #c1{
            background: #FFFFFF;
        }
    </style>
    <script>
        window.onload=function(){
            var oC=document.getElementById("c1");
            var oGC=oC.getContext('2d');
            function toDraw(){
                var x=200;
                var y=200;
                var r=150;
                var oDate=new Date();
                var oHour=oDate.getHours();
                var oMin=oDate.getMinutes();
                var oSen=oDate.getSeconds();
                var oHv=(-90+oHour*30+oMin/2)*Math.PI/180;
                var oMi=(-90+oMin*6+oSen/10)*Math.PI/180;
                var oSe=(-90+oSen*6)*Math.PI/180;
//                oGC.moveTo(x,y);
//                oGC.arc(x,y,r,0,6*Math.PI/180,false);
//                oGC.moveTo(x,y);
//                oGC.arc(x,y,r,6*Math.PI/180,12*Math.PI/180,false);
                oGC.beginPath();
                for(var i=0;i<60;i++){
                    oGC.moveTo(x,y);
                    oGC.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);
                }
                oGC.closePath();
                oGC.stroke();

                oGC.fillStyle='#ffffff';
                oGC.beginPath();
                oGC.moveTo(x,y);
                oGC.arc(x,y,r-5,0,360*(i+1)*Math.PI/180,false);
                oGC.closePath();
                oGC.fill();

                oGC.lineWidth='3';
                oGC.beginPath();
                for(var i=0;i<12;i++){
                    oGC.moveTo(x,y);
                    oGC.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
                }
                oGC.closePath();
                oGC.stroke();
                oGC.beginPath();
                oGC.moveTo(x,y);
                oGC.arc(x,y,r-15,0,360*(i+1)*Math.PI/180,false);
                oGC.closePath();
                oGC.fill();
                //时针
                oGC.lineWidth='5';
                oGC.beginPath();
                oGC.moveTo(x,y);
                oGC.arc(x,y,r*10/20,oHv,oHv,false);
                oGC.closePath();
                oGC.stroke();
                //分针
                oGC.lineWidth='3';
                oGC.beginPath();
                oGC.moveTo(x,y);
                oGC.arc(x,y,r*12/20,oMi,oMi,false);
                oGC.closePath();
                oGC.stroke();
                //秒针
                oGC.lineWidth='2';
                oGC.beginPath();
                oGC.moveTo(x,y);
                oGC.arc(x,y,r*19/20,oSe,oSe,false);
                oGC.closePath();
                oGC.stroke();
            }
            toDraw();
           setInterval(function(){
               oGC.clearRect(0,0,oC.width,oC.height);
               toDraw();
           },1000)
        };
    </script>
</head>
<body style="background: #000">
       <canvas style="padding: 0;margin: 0" id="c1" width="400" height="400"></canvas>
</body>
</html>
