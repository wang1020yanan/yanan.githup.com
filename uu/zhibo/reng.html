<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--<script type="text/javascript" src="js/myjs.js"></script>-->
    <title></title>
    <style>
        *{  margin: 0;padding: 0;}
        .div{  width: 210px;  height: 210px;position: absolute;cursor: pointer;border-radius: 50%  }
    </style>
    <script>
         $(function(){
             start();
             function start(){
                 var i=0;
                 var timer2= setInterval(function(){
                     var div=document.createElement('div');
                     div.className='div';
                     div.style.background="rgba("+Math.floor(Math.random()*255) +"," +
                             ""+Math.floor(Math.random()*255) +","+Math.floor(Math.random()*255)+","+Math.random()*0.8+")";
                     document.body.appendChild(div);
                     doIt('div',i);
                     i++;
                     if(i>50){
                         clearInterval(timer2)
                     }
                 },0.001)
             }
             function doIt(myId,num){
                 var oDiv=document.getElementsByClassName(myId)[num];
                 var disX=0;
                 var disY=0;
                 var preX=0;
                 var preY=0;
                 var iSpeedX=0;
                 var iSpeedY=0;
                 oDiv.style.width=0;
                 oDiv.style.height=0;
//                 oDiv.style.left=document.documentElement.clientWidth/2+'px';
//                 oDiv.style.top=document.documentElement.clientHeight/2+'px';
                 oDiv.style.left=document.documentElement.clientWidth/2+'px';
                 oDiv.style.top=document.documentElement.clientHeight+'px';
                 toChange(200);
                 function toChange(w){
                     var offSetL=oDiv.offsetLeft*Math.random()*2;
                     var offSetT=oDiv.offsetTop*Math.random();
                     var timer= setInterval(function(){
                         if(oDiv.offsetWidth>w*Math.random()){
                             clearInterval(timer);
//                             startMove();
                         }else{
                             oDiv.style.width=oDiv.offsetWidth+10+'px';
                             oDiv.style.height=oDiv.offsetHeight+10+'px';
                             oDiv.style.left=offSetL-oDiv.offsetWidth/2+'px';
                             oDiv.style.top=offSetT-oDiv.offsetHeight/2+'px';
//                             oDiv.style.left=Math.random()*document.documentElement.clientWidth-oDiv.offsetWidth/2+'px';
//                             oDiv.style.top=offSetT-oDiv.offsetHeight/2+'px';
                         }

                     },10)
                 }
                 timer=null;
                 oDiv.onmousedown=function(ev){
                     clearInterval(timer);
                     var ev=ev||window.event;
                     disX=ev.clientX-oDiv.offsetLeft;
                     disY=ev.clientY-oDiv.offsetTop;
                     preX=ev.clientX;
                     preY=ev.clientY;
                     if(oDiv.setCapture){
                         oDiv.setCapture();
                     }
                     document.onmousemove=function(ev){
                         var ev=ev||window.event;
                         oDiv.style.left=ev.clientX-disX+'px';
                         oDiv.style.top=ev.clientY-disY+'px';
//                     思想
                         iSpeedX= ev.clientX-preX;
                         iSpeedY= ev.clientY-preY;
//                     console.log(iSpeedX+"iii"+iSpeedY);
                         preX=ev.clientX;
                         preY=ev.clientY;

                     };
                     document.onmouseup=function(){
                         document.onmousemove=null;
                         document.onmouseup=null;
                         if(oDiv.releaseCapture){
                             oDiv.releaseCapture();
                         }
                         startMove();
                     };
                     return false;
                 };
                 function startMove(){
                     clearInterval(timer);
                     timer=setInterval(function(){
                         iSpeedY+=3;
                         var L=oDiv.offsetLeft+iSpeedX;
                         var T=oDiv.offsetTop+iSpeedY;
                         if(T>document.documentElement.clientHeight-oDiv.offsetHeight){
                             T=document.documentElement.clientHeight-oDiv.offsetHeight;
                             iSpeedY*=-1;
                             iSpeedY*=0.9;
                             iSpeedX*=0.9;
                         }else if(T<0){
                             T=0;
                             iSpeedY*=-1;
                             iSpeedY*=0.9;

                         }
                         if(L>document.documentElement.clientWidth-oDiv.offsetWidth){
                             L=document.documentElement.clientWidth-oDiv.offsetWidth;
                             iSpeedX*=-1;
                             iSpeedX*=0.9;
                         }else if(L<0){
                             L=0;
                             iSpeedX*=-1;
                             iSpeedX*=0.9;
                         }
                         oDiv.style.left=L+'px';
                         oDiv.style.top=T+'px';
                     },10)
                 }
             }
         })
    </script>
</head>
<body style="overflow: hidden">


</body>
</html>
