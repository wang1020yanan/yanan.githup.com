<body style="font-size: 2rem">

   <div class="top2">

       <img src="http://img.meelive.cn/MzU2NDkxNDYxOTMzNDQ4.jpg" class="fl_left user_pic2">
       <div class="fl_left user_zl">
           <p class="name">李晓龙</p>

         <div class="co6"><p>优优热门</p></div>
         <div class="co6"><p>她的精彩回放</p></div>
   </div>
   <div id='myplayer'></div>
   <script type='text/javascript'>
       var thePlayer;
       thePlayer = jwplayer('myplayer').setup({
           file: 'rtmp://pull.a8.com/live/1462341070415422',
           width: '640',
           height: '480',
           image:'http://img.meelive.cn/MzU2NDkxNDYxOTMzNDQ4.jpg',
           dock: false,
           repeat: true});

       //Play Pause
       $('.player-play').click(function(){
           if(thePlayer.getState() != 'PLAYING'){
               thePlayer.play(true);
               this.value = 'Pause';
           }else {
               thePlayer.play(false);
               this.value = 'Play';
           }
       });


   </script>
</body>
