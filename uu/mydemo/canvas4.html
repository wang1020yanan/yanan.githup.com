<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--<script type="text/javascript" src="js/myjs.js"></script>-->
    <title></title>
    <style>
        #c1{
            background: #FFFFFF;
        }
    </style>
    <script>
        window.onload=function(){
            var oC=document.getElementById("c1");
            var oGC=oC.getContext('2d');
//            oGC.moveTo(100,300);
//            oGC.arcTo(100,100,200,100,70);
//            oGC.bezierCurveTo(100,100,200,200,200,100);
             oGC.translate(200,200);
//             oGC.rotate(45*Math.PI/180);
//            oGC.fillRect(0,0,100,100);
            var num=0;
            var num2=0;
            var val=1;
            setInterval(function(){
                num++;
                oGC.save();
                oGC.clearRect(-200,-200,oC.width,oC.height);
                if(num2==100){
                     val=-1;
                }else if(num2==0){
                     val=1;
                }
                num2+=val;
                oGC.scale(num2*1/50,num2*1/50)
                oGC.rotate(num*Math.PI/180);
                oGC.translate(-50,-50);
                oGC.fillRect(0,0,100,100);
                oGC.restore();
            },30)
        };
    </script>
</head>
<body style="background: #000">
       <canvas style="padding: 0;margin: 0" id="c1" width="400" height="400"></canvas>
</body>
</html>
