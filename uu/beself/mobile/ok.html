<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <title>移动端结算</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jiesuan-MB.css" />
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jiesuan-MB.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" id="pageone">
    <!--导航栏-->
    <div data-role="header">
        <div  class="header-a" style="text-align: left">
            <span class="glyphicon glyphicon-home" style="height:2em;margin-left:10%"></span>
        </div>
        <div class="header-a">
            <span style="font-size: 1em">购物车结算</span>
        </div>
        <div class="header-a" style="text-align: right">
        </div>
    </div>
    <!--单个商品-->
    <div style="width: 100%;margin-top: 7em;height: 8em">
         <div style="width:30%;height: 8em;background: red;margin-left: 3%;float: left">
             <img src="image/11.jpg" style="width: 100%;height: 100%">
         </div>
        <div style="width:64%;height: 2em;float: left;line-height: 2em;;background: #ffffff">
            <p style="margin-left: 1em">24K钻戒 <span>A尺寸</span></p>
        </div>
        <div style="width:64%;height: 2em;float: left;line-height: 2em;;background: #ffffff">
            <p style="margin-left: 1em">
                 <span>单价：</span><span style="color:#ff9801 ">799</span><span>元</span>
                <span>合计：</span><span>799</span><span>元</span>
            </p>
        </div>
        <div style="width:64%;height:4em;float: left;background: #ffffff">
              <div style="width:47%;margin-left: 1em;float: left">
                  <select style="height:100%">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                  </select>
              </div>
              <div style="width: 40%; height: 4em;line-height: 4em; float: left">
                  <span style="margin-left: 3em">X</span>
              </div>
        </div>
    </div>
    <!--单个商品-->
    <div style="width: 100%;margin-top: 1em;height: 8em">
        <div style="width:30%;height: 8em;background: red;margin-left: 3%;float: left">
            <img src="image/11.jpg" style="width: 100%;height: 100%">
        </div>
        <div style="width:64%;height: 2em;float: left;line-height: 2em;;background: #ffffff">
            <p style="margin-left: 1em">24K钻戒 <span>A尺寸</span></p>
        </div>
        <div style="width:64%;height: 2em;float: left;line-height: 2em;;background: #ffffff">
            <p style="margin-left: 1em">
                <span>单价：</span><span style="color:#ff9801 ">799</span><span>元</span>
                <span>合计：</span><span>799</span><span>元</span>
            </p>
        </div>
        <div style="width:64%;height:4em;float: left;background: #ffffff">
            <div style="width:47%;margin-left: 1em;float: left">
                <select style="height:100%">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div style="width: 40%; height: 4em;line-height: 4em; float: left">
                <span style="margin-left: 3em">X</span>
            </div>
        </div>
    </div>

    <!--订单信息-->
    <div style="width: 94%;margin-left:3%;margin-top: 1em;background: #ffffff" >
       <input type="text" placeholder="请输入收货人姓名">
       <input type="tel" placeholder="请输入11位手机号码">
       <textarea placeholder="输入详细地址 省/市/区县/街道等"></textarea>
       <p><span>支付方式：</span><span>支付宝</span><span style="margin-left:1em">在线支付</span><span  style="margin-left:1em">微信支付</span></p>
       <p><span style="color: red">优惠券：</span><span  style="color: red;margin-right: 1em">100.0元</span><span>选择优惠券>></span></p>
       <p><span>配送方式：</span><span>顺丰快递</span></p>
       <p>发票信息：</p>
        <form>
            <label>
                <input type="radio" name="radio-choice-0" id="radio-choice-0a">个人
            </label>
            <label for="radio-choice-0b">单位</label>
            <input type="radio" name="radio-choice-0" id="radio-choice-0b" class="custom">
            <input id="dwtt" type="text" placeholder="请输入单位抬头" style="display: none">
        </form>
    </div>
    <!--底部-->
    <div data-role="footer" data-position="fixed" style="margin-top: 2em;font-size: 1em;height: 4em">
         <div style="width: 47%; height:4em;line-height: 4em;margin-left: 3%;float: left">
             <span>应付金额：</span><span>799</span><span>元</span>
         </div>
         <div style="width: 47%; height:4em;line-height: 4em;float: left">
             <button style="width: 100%;background:#ff9801;color: #ffffff ">去支付</button>
         </div>
    </div>
</div>
</body>
</html>
