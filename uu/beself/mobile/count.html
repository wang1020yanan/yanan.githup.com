
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>订单详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/page7.css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

    <!--购物车详情-->
    <div class="m-xq">
          <div class="m-xq-a">
             <div class="m-xq-b">
                 <span>订单金额</span><span>799</span><span>元</span>
             </div>
             <div class="m-xq-c">
                 <span class="glyphicon glyphicon-list-alt"></span>
                 <span>订单号：</span>
                 <span>-</span>
                 <span class="dfk">待付款</span>
             </div>
          </div>
    </div>
    <!--订单内容-->
    <div class="m-dd">
        <div class="m-dd-a">
            <img src="image/13.jpg">
        </div>
        <div class="m-dd-b">
            <div class="m-dd-c">
                <p>SELF珍珠项链女神版的顶顶顶顶顶</p>
            </div>
            <div class="m-dd-d">
                <span class="m-dd-e">A尺码</span> &nbsp &nbsp <span class="m-dd-f">￥</span><span  class="m-dd-f">799.00</span>
            </div>
            <div class="m-dd-g">
                <span>数量</span>
                <span>1件</span>
            </div>
        </div>
    </div>

    <!--收货信息和支付信息-->
    <div class="m-tc"></div>
    <div class="m-sh-a">
            <span>收货人信息</span>
    </div>

    <div class="sh-a">
          <input type="text" placeholder="收货人姓名">
    </div>
    <div class="sh-b">
        <input type="tel" placeholder="手机号码">
    </div>
    <div class="sh-c">
        <textarea placeholder="输入详细地址 省/市/区县/街道等"></textarea>
    </div>
    <div class="sh-d">
        <span>支付信息</span>
    </div>
    <div class="sh-e">
          <div class="sh-g">
             <img src="image/tx.jpg">
          </div>
        <div class="sh-h">
            <p class="sh-h-a">支付宝客户端支付</p>
            <p class="sh-h-b">推荐已安装支付宝客户端的用户使用</p>
        </div>
    </div>
    <div class="sh-f">
        <button>付款</button>
    </div>
</body>
</html>
