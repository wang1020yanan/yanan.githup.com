
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/page4.css" />
    <link rel="stylesheet" href="css/swiper.min.css">

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/page3.js"></script>
    <script src="js/swiper.min.js"></script>
</head>
<body style="width: 100%">
    <!--导航栏-->
    <div style="width:100%;height:4em;background: #ffffff;border-bottom: 1px solid #D0D0D0;margin-top: 0">
            <div style="width:5%;height: 4em;float: left;text-align: center;line-height: 2.9em">
                <span class="glyphicon glyphicon-menu-left" style="line-height: 3em;color: #ff9801;font-size: 1.4em;float: left;margin-left: 1em"></span>
            </div>
            <div style="width:90%;height: 4em;float: left;text-align: center;line-height: 2.9em">
                <span style="line-height: 4em;font-size:1.1em;color: #989898">登录</span>
                <p></p>
            </div>
    </div>
    <!--手机号-->
    <div style="width: 80%;margin-left: 10%;height:3em;border-bottom: 1px solid #D0D0D0;margin-top:5em">
          <div style="width: 20%;float: left;text-align: center">
              <span class="glyphicon glyphicon-phone" style="font-size:2em;color: #D0D0D0"></span>
          </div>
          <div style="width: 80%;float: left">
              <input type="tel" placeholder="移动电话" style="font-size: 1.5em;margin-bottom: 0.5em;border: none;outline: none;width: 100%;background: #F8F8F8">
          </div>
    </div>
    <!--密码-->
    <div style="width: 80%;margin-left: 10%;height:3em;border-bottom: 1px solid #D0D0D0;margin-top:2em">
        <div style="width: 20%;float: left;text-align: center">
            <span class="glyphicon glyphicon-paperclip" style="font-size:2em;color: #D0D0D0"></span>
        </div>
        <div style="width: 80%;float: left">
            <input type="password" placeholder="密码" style="font-size: 1.5em;margin-bottom: 0.5em;border: none;outline: none;width: 100%;background: #F8F8F8">
        </div>
    </div>
    <!--忘记密码-->
    <div style="width: 80%;margin-left: 10%;margin-top:0.5em;text-align: right">
        <span style="float: left;color: red;font-size: 0.7em">手机或密码错误！</span><a href="#" style="color:#ff9801 ">忘记密码?</a>
    </div>
    <div style="width: 80%;margin-left: 10%;margin-top:0.5em;text-align: right">
            <a href="http://www.y-r-one.cn/520/ydd/pagezhuce-5.html" style="color:#ff9801 ">没有账号立即注册>></a>
    </div>
    <!--密码错误-->
    <div style="width: 80%;margin-left: 10%;margin-top:0.5em">
    </div>
    <!--登录按钮-->
    <div style="width: 80%;margin-left: 10%;margin-top:0.7em;text-align: right">
         <button style="width: 100%;height:3.5em;background:#ff9801 ;border-radius: 50px;border:none;color: #ffffff;font-size: 1.2em">登录</button>
    </div>
</body>
</html>
