
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/page5.css" />
    <link rel="stylesheet" href="css/swiper.min.css">

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/page3.js"></script>
    <script src="js/swiper.min.js"></script>
</head>
<body>
    <!--导航栏-->
    <div class="m-nav">
            <div class="m-nav-a">
                <span class="glyphicon glyphicon-menu-left m-nav-a-a"></span>
            </div>
            <div class="m-nav-b">
                <span class="m-nav-b-b">注册</span>
            </div>
    </div>
    <!--logo-->
    <div class="m-nav-logo">
          <img class="m-nav-tp" src="image/logo.svg">
    </div>
    <!--手机号-->
    <div class="m-sjh">
          <div class="m-sjh-a">
              <span class="glyphicon glyphicon-phone m-sjh-b"></span>
          </div>
          <div style="width: 80%;float: left">
              <input type="tel" placeholder="请输入手机号" style="font-size: 1.5em;margin-bottom: 0.5em;border: none;outline: none;width: 100%;background: #F8F8F8">
          </div>
          <!--<p style="font-size: 0.7em;color:red">手机号码不正确!</p>-->
    </div>
    <!--验证码-->
    <div style="width: 80%;margin-left: 10%;height:3em;border-bottom: 1px solid #D0D0D0;margin-top:2em">
        <div style="width: 20%;float: left;text-align: center">
            <span class="glyphicon glyphicon-envelope" style="font-size:2em;color: #D0D0D0"></span>
        </div>
        <div style="width: 60%;float: left">
            <input type="text" placeholder="短信验证码" style="font-size: 1.5em;margin-bottom: 0.5em;border: none;outline: none;width: 100%;background: #F8F8F8">
        </div>
        <div style="width: 20%;float: left;height:3em">
            <a style="font-size:1.5em;color:  #ff9801">获取</a>
        </div>
        <!--<p style="font-size: 0.7em;float: left;height: 1em;color: red">验证码不正确!</p>-->
    </div>
    <!--密码-->
    <div style="width: 80%;margin-left: 10%;height:3em;border-bottom: 1px solid #D0D0D0;margin-top:2em">
        <div style="width: 20%;float: left;text-align: center">
            <span class="glyphicon glyphicon-paperclip" style="font-size:2em;color: #D0D0D0"></span>
        </div>
        <div style="width: 80%;float: left">
            <input type="password" placeholder="密码" style="font-size: 1.5em;margin-bottom: 0.5em;border: none;outline: none;width: 100%;background: #F8F8F8">
        </div>
        <!--<p style="font-size: 0.7em;float: left;height: 1em;color: red">密码安全性能过低!</p>-->
    </div>
    <!--确认密码-->
    <div style="width: 80%;margin-left: 10%;height:3em;border-bottom: 1px solid #D0D0D0;margin-top:2em">
        <div style="width: 20%;float: left;text-align: center">
            <span class="glyphicon glyphicon-paperclip" style="font-size:2em;color: #D0D0D0"></span>
        </div>
        <div style="width: 80%;float: left">
            <input type="password" placeholder="确认密码" style="font-size: 1.5em;margin-bottom: 0.5em;border: none;outline: none;width: 100%;background: #F8F8F8">
        </div>
        <!--<p style="font-size: 0.7em;float: left;height: 1em;color: red">两次输入密码不一致!</p>-->
    </div>
    <!--登录按钮-->
    <div style="width: 80%;margin-left: 10%;margin-top:0.7em;text-align: right">
         <button style="width: 100%;height:3.5em;background:#ff9801 ;border-radius: 50px;border:none;color: #ffffff;font-size: 1.2em">注册</button>
    </div>
</body>
</html>
