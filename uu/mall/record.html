<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>积分记录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="http://www.uustudy.com.cn/img/logo.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="css/record.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/record.js"></script>
</head>
<body style=" overflow-x:hidden;">
    <div class="full nav">
        <div class="container" >
            <div class="c12">
                <div class="c9" style="text-align: left"><p>积分记录<span class="nav_con">（最近10次积分记录）</span></p></div>
                <div class="c3 right"><p>积分</p></div>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
    <div class="full msg">
        <div class="container">
            <!--积分明细-->
            <div class="c12 msg_wrap">
                <div class="c3">
                    <div class="c12 tit">点评老师</div>
                    <div class="c12 time">2016-1-23</div>
                </div>
                <!--积分支出和收入-->
                <div class="c6 add"><p class="add_count">5000</p></div>
                <!--当时剩余积分-->
                <div class="c3 count"><p>1990</p></div>
            </div>
            <div class="c12 msg_wrap">
                <div class="c3">
                    <div class="c12 tit">点评老师</div>
                    <div class="c12 time">2016-1-23</div>
                </div>
                <div class="c6 add"><p class="add_count">-50</p></div>
                <div class="c3 count"><p>1990</p></div>
            </div>
            <div class="c12 msg_wrap">
                <div class="c3">
                    <div class="c12 tit">点评老师</div>
                    <div class="c12 time">2016-1-23</div>
                </div>
                <div class="c6 add"><p class="add_count">+500</p></div>
                <div class="c3 count"><p>1990</p></div>
            </div>
            <div class="c12 msg_wrap">
                <div class="c3">
                    <div class="c12 tit">点评老师</div>
                    <div class="c12 time">2016-1-23</div>
                </div>
                <div class="c6 add"><p class="add_count">-50</p></div>
                <div class="c3 count"><p>1990</p></div>
            </div>
        </div>
        <div style="clear: both"></div>
    </div>
</body>
</html>
